<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multiplication Table</h1>
    <script>
        let multi = prompt('Enter a number you want to get a number ');
        console.log(multi);
        
        for (h = 1; h <=10; h++){
            document.write(`<h1>${multi} x ${h} = ${multi*h}</h1>` );
        }

    
    </script>
    
</body>
</html>
